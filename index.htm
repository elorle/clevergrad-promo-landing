<!DOCTYPE html>
<html>
<head>
	<title>Clever Grad. Готовые дома и Участки ИЖС в ЛО и Санкт-Петербурге</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Описание">
	<link rel="stylesheet" type="text/css" href="style.css?ver=20201127_3">
	<script src="script.js?ver=20201127_3"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="content">
		<img id="logo" src="clever-logo.png">
		<h1>Второго шанса не будет!</h1>
		<div id="rangeContainer">
			<div id="labels">
				<div class="label" value="720">
					<div class="line"></div>
					<span class="signature">720 т</span>
				</div>
				<div class="label notMob" value="2000">
					<div class="line"></div>
					<span class="signature">2 м</span>
				</div>
				<div class="label" value="4000">
					<div class="line"></div>
					<span class="signature">4 м</span>
				</div>
				<div class="label notMob" value="7000">
					<div class="line"></div>
					<span class="signature">7 м</span>
				</div>
				<div class="label" value="10000">
					<div class="line"></div>
					<span class="signature">10 м</span>
				</div>
				<div class="label notMob" value="14000">
					<div class="line"></div>
					<span class="signature">14 м</span>
				</div>
				<div class="label" value="17000">
					<div class="line"></div>
					<span class="signature">17 м</span>
				</div>
			</div>
			<input id="range" type="range" min="0" max="20000" step="100" value="0">
		</div>
		<button id="mainButton">Подобрать участок мечты</button>
	</div>
	<button id="moreInfoButton"><img src="white-phone.svg"></button>
	<div id="moreInfo">
		<div id="close">✕</div>
		<form>
			<input type="text" name="name" placeholder="Имя">
			<input type="text" name="phone" placeholder="Телефон">
			<input type="checkbox" id="dataProcessing" name="dataProcessing">
			<label for="dataProcessing">согласие на обработку данных</label>
			<button type="submit">Позвоните мне!</button>
		</form>
	</div>
</body>
</html>
